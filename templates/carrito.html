   <body class="building_version" data-spy="scroll" data-target=".header">

      <style>
         .error {
             color: red;
        }
 
         .submit {
             text-decoration: none;
             padding: 10px;
             font-weight: 300;
             font-size: 20px;
             color: black;
             background-color: gold;
             border-radius: 6px;
             border: 2px solid rgba(0, 0, 0, 0.74);
         }
 
         .submit:hover {
             color: black;
             background-color: rgb(255, 235, 119);
             border: 2px solid rgba(0, 0, 0, 0.664);
         }

         .leadi {
            font-size: 18px;
            line-height: 30px;
            color: #767676;
            margin: 0;
            padding: 0;
         }

         th {
            width: 300px;
         }

         .titl {
            color: white;
            font-size: 40px;
         }

         .col {
           color: #e8a900;
         }

         th {
           text-align: center;
         }

         .textt { 
           color: white;
         }
     </style>

      <header class="header header_style_01">
         <nav class="megamenu navbar navbar-default" data-spy="affix">
            <div class="top-header">
               <div class="container">
                  <div class="row">
                     <div class="col-lg-12 col-md-12 col-sm-12 col-xs-hidden">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-hidden">
                           <div class="gem-contacts-item gem-contacts-phone">
                              <a class="navbar-brand" href="principal"><img src="/static/images/logo-icon.png" alt="image"><span>COMSEDI</span></a>
                              <a class="read-more" href="principal">Regresar a la página principal<a>
                           </div>
                        </div>
                        <div class="top-area-block top-area-socials socials-colored-hover">
                           <div class="socials inline-inside"> 
                              <a class="socials-item" href="#" target="_blank" title="facebook"><i class="fa fa-facebook" aria-hidden="true"></i></a>
                              <a class="socials-item" href="#" target="_blank" title="linkedin"><i class="fa fa-linkedin" aria-hidden="true"></i></a> 
                              <a class="socials-item" href="#" target="_blank" title="twitter"><i class="fa fa-twitter" aria-hidden="true"></i></a> 
                              <a class="socials-item" href="#" target="_blank" title="instagram"><i class="fa fa-instagram" aria-hidden="true"></i></a> 
                              <a class="socials-item" href="#" target="_blank" title="pinterest"><i class="fa fa-pinterest" aria-hidden="true"></i></a> 
                              <a class="socials-item" href="#" target="_blank" title="youtube"><i class="fa fa-youtube" aria-hidden="true"></i></a>
                           </div>
                        </div>
                     </div>
                  </div>
               </div>
            </div>


    <footer id="footer">
         <div id="footer-widgets" class="container style-1">
            <div class="row">
               <div class="col-md-4">

                        <div class="container">
                            <div class="section-title row text-center">
                                <div class="col-md-8 col-md-offset-2">
                                    <h class="titl"><b>Mi carrito</b></h>
                                </div>
               <!-- end col -->
                            </div>
                        </div>


            
                  <div class="widget widget_text">
                     <h2 class="widget-title"><span>Productos seleccionados</span></h2>
                     <div class="textwidget">
                        <table id="tabla" class="tabla" name="Registros" style="width:200%" border="1">
                          <tr>
                            <th class="col">Producto</th>
                            <th class="col">Precio [$] </th>
                            <th class="col">Cantidad</th>
                            <th class="col">-</th>

                            {% for item in carrito %}
                              <tr>
                                  <th>{{item["producto"]}}</th>
                                  <th>{{item["precio"]}}</th>
                                  <th>{{item["cantidad"]}}</th>
                                  <form action="{{ url_for('carrito') }}" method="POST">
                                        <input type="hidden" name="id" id="id" value="{{item['id']}}">
                                      <th>
                                        <input type="submit" name="submit" id="submit" value="Eliminar">
                                      </th>
                                    </form>
                              </tr>
                            {% endfor %}
                          </tr>
                      </table>

                      <br>
                      <br>

                      <h1 class="textt">Total: </h1>
                      <h1 class="textt">$ {{total}}</h1>
                      <br>
                      <a class="read-more" href="{{url_for('tarjeta')}}">Proceder al pago</a>
                     </div>  
                  </div>

              
               </div>
            </div>
         </div>

         <div id="bottom" class="clearfix style-1">
            <div class="container">
               <div id="bottom-bar-inner" class="wprt-container">
                  <div class="bottom-bar-inner-wrap">

               </div>
            </div>
         </div>
