<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/style_login.css">
</head>

<body>
    <main>
        <div class="contenedorLoginRegister">
            <h2>Iniciar Sesión</h2>
            <form action="{{ url_for('login') }}" method="POST">
                <label class="blanco" for="user">Usuario:</label>
                <input type="text" name="user" id="user">
                <br><br>

                <label class="blanco" for="password">Contraseña:</label>
                <input type="password" name="password" id="password">
                <br><br>

                <input class="submit" type="submit" name="submit" value="Send">
            </form>
        </div>
    </main>
    <script src="{{url_for('static', filename='script_login.js')}}"></script>
</body>

</html>
