<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../static/style_login.css">
</head>

<body>
    <main>
        <div class="contenedorLoginRegister">
            <h2>Iniciar Sesión</h2>
            <style>
                .error {
                    color: red;
                }

                .submit {
                        text-decoration: none;
                        padding: 10px;
                        font-weight: 300;
                        font-size: 20px;
                        color: #ffffff;
                        background-color: #1e2b4e;
                        border-radius: 6px;
                        border: 2px solid #ffffff;
                    }

                .submit:hover {
                    color: #1e2b4e;
                    background-color: #ffffff;
                }
            </style>

            <form action="{{ url_for('login') }}" method="POST">
                <label class="blanco" for="user">Usuario:</label>
                <input class="cajas" type="text" name="user" id="user">
                <br><br>

                <label class="blanco" for="password">Contraseña:</label>
                <input class="cajas" type="password" name="password" id="password">
                <br><br>

                <input class="submit" type="submit" name="submit" value="Send">

            {% with messages = get_flashed_messages(with_categories = true, category_filter=["login"]) %}

            {% if messages %}

                {% for category, message in messages %}

                <p>{{message}}</p>

                {% endfor %}

            {% endif %}

            {% endwith %}
            </form>
        </div>
    </main>
    <script src="{{url_for('static', filename='script_login.js')}}"></script>
</body>

</html>
