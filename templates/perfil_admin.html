<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{url_for('static', filename='style_perfil_cliente.css')}}">
    <title>COMSEDI S.A. DE C.V.</title>
</head>

<body id="body">

    <div class="container">
        <nav class="navbar">
            <div class="nav_icon" onclick="toggleSidebar()">
                <i class="fa fa-bars" aria-hidden="true"></i>
            </div>
            <div class="navbar__left">
                <a href="{{url_for('perfil_admin')}}" class="active_link" name="navbar_q" id="navbar_q">Mi Perfil</a>
                <a href="{{url_for('principal')}}" name="navbar_q" id="navbar_q">Página Principal</a>
            </div>

        </nav>

        <main>
            <div class="main__container">

                <div class="main__title">
                    <h1>BIENVENIDO</h1>
                </div>
                <br>
                <div class="information_cliente">
                    <div class="datos_usuario">
                        <img src="/static/images/avatar.png" align="left" style="padding: 10px;" width="150"
                            height="150" alt="">
                        <div class="information_cliente_datos">
                            <br>
                            <h1 id="user_admin">{{user}}</h1>
                            <br>
                            <h1 id="email_admin">{{email}}</h1>
                            <br>
                            <br>
                        </div>
                    </div>
                    <div class="alquileres">
                        <br>
                        <h1 class="main__title">Registros de Usuarios</h1>
                        <br>
                        <a href="{{url_for('registro_usuarios')}}" class="submit">Ver Usuarios</a>
                        <br>
                    </div>

                    <style>
                        .submit {
                            text-decoration: none;
                            padding: 10px;
                            font-weight: 300;
                            font-size: 20px;
                            color: #ffffff;
                            background-color: #1e2b4e;
                            border-radius: 6px;
                            border: 2px solid #ffffff;
                        }

                        .submit:hover {
                            color: #1e2b4e;
                            background-color: #ffffff;
                        }
                    </style>

                    <br>
                    <h1 class="main__title">Registros de Alquileres de Grúas</h1>
                    <br>
                    <a href="{{url_for('admin_gruas')}}" class="submit">Ver Alquileres</a>
                    <br><br>
                    <h1 class="main__title">Registros de Cotizaciones</h1>
                    <br>
                    <a href="{{url_for('admin_proyectos')}}" class="submit">Ver Cotizaciones</a>

                </div>
                <br>

            </div>
        </main>

        <div id="sidebar">
            <div class="sidebar__title">
                <div class="sidebar__img">
                    <img src="/static/images/logo.png" alt="logo" />
                    <h1 style="padding: 10px;">COMSEDI</h1>
                </div>
                <i onclick="closeSidebar()" class="fa fa-times" id="sidebarIcon" aria-hidden="true"></i>
            </div>

            <div class="sidebar__menu" style="font-size:20px;">
                <div class="sidebar__link active_menu_link">
                    <i class="fa fa-user-circle"></i>
                    <a href="{{url_for('perfil_cliente')}}">Mi Perfil</a>
                </div>

                <div class="sidebar__link">
                    <i class="fa fa-home"></i>
                    <a href="{{url_for('principal')}}">¿Quiénes Somos?</a>
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-star" aria-hidden="true"></i>
                    
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-wrench"></i>
                    
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-book"></i>
                    
                </div>
                <div class="sidebar__link">
                    <i class="fa fa-address-book-o o" aria-hidden="true"></i>
                    
                </div>

                <div class="sidebar__logout">
                    <i class="fa fa-power-off"></i>
                    <a href="{{url_for('home')}}" onclick="logout()">Log out</a>
                </div>
            </div>
        </div>
    </div>
    <script src="{{url_for('static', filename='script_perfil_admin.js')}}"></script>
</body>
<!DOCTYPE html>
<html lang="en">
